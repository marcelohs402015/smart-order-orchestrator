spring:
  application:
    name: mcp-code-review-server

  # Configuração OpenAI (Spring AI)
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:your-api-key-here}
      chat:
        options:
          model: gpt-4
          temperature: 0.7

server:
  port: 8081

logging:
  level:
    com.marcelo.orchestrator.mcp: DEBUG
    org.springframework.ai: INFO

