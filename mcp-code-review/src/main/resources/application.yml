spring:
  application:
    name: mcp-code-review-server

# Configuração OpenAI (usando WebClient do Spring)
openai:
  api:
    key: ${OPENAI_API_KEY:}
    model: ${OPENAI_MODEL:gpt-3.5-turbo}
    base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}
    temperature: ${OPENAI_TEMPERATURE:0.3}
    max-tokens: ${OPENAI_MAX_TOKENS:1000}

server:
  port: 8081

logging:
  level:
    com.marcelo.orchestrator.mcp: DEBUG
    root: INFO

