# ============================================================================
# Grafana Data Source Provisioning - Prometheus
# ============================================================================
# Configuração automática do Prometheus como data source no Grafana.
# Este arquivo é carregado automaticamente na inicialização do Grafana.
# ============================================================================

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      httpMethod: POST

