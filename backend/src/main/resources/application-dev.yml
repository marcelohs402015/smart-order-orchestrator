# ============================================================================
# Application Configuration - Development Profile
# ============================================================================
# Perfil de desenvolvimento: configurações para ambiente local
# ============================================================================

spring:
  # H2 Database para desenvolvimento rápido (sem necessidade de Docker)
  datasource:
    url: jdbc:h2:mem:smartorderdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update  # Cria/atualiza schema automaticamente
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

# Logging mais verboso em desenvolvimento
logging:
  level:
    com.marcelo.orchestrator: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Actuator com mais detalhes em dev
management:
  endpoints:
    web:
      exposure:
        include: "*"  # Expõe todos os endpoints em dev
  endpoint:
    health:
      show-details: always

# AbacatePay Configuration (Development)
# Use chave de API de desenvolvimento (dev mode)
abacatepay:
  api:
    base-url: https://api.abacatepay.com/v1
    key: ${ABACATEPAY_API_KEY:}  # Configure via variável de ambiente

# OpenAI Configuration (Development)
# Use chave de API do OpenAI para testes
openai:
  api:
    base-url: https://api.openai.com/v1
    key: ${OPENAI_API_KEY:}  # Configure via variável de ambiente
    model: gpt-3.5-turbo  # Modelo mais barato para desenvolvimento
    temperature: 0.0  # Respostas determinísticas
    max-tokens: 10  # Apenas "LOW" ou "HIGH"

