# ============================================================================
# Smart Order Orchestrator - Application Configuration
# ============================================================================
# Arquitetura Hexagonal com Spring Boot 3.2+ e Java 21 (Virtual Threads)
# ============================================================================

spring:
  application:
    name: smart-order-orchestrator

  # ============================================================================
  # Virtual Threads (Project Loom - Java 21)
  # ============================================================================
  # Virtual Threads permitem alta concorrência sem o overhead de Platform Threads.
  # Cada requisição HTTP usa uma Virtual Thread, permitindo milhares de requisições
  # simultâneas com baixo consumo de memória.
  # Benefícios: Escalabilidade, menor latência, melhor utilização de recursos.
  threads:
    virtual:
      enabled: true

  # ============================================================================
  # Database Configuration (PostgreSQL)
  # ============================================================================
  # Configuração usando variáveis de ambiente seguindo 12-Factor App principles.
  # Valores padrão para desenvolvimento local.
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/smartorder}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    # HikariCP - Pool de conexões otimizado para Virtual Threads
    # Com Virtual Threads, pool pode ser maior pois threads são leves
    hikari:
      maximum-pool-size: 50  # Desenvolvimento: pool menor
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # H2 Database (para testes e desenvolvimento sem Docker)
  # Descomente para usar H2 em memória:
  # datasource:
  #   url: jdbc:h2:mem:smartorderdb
  #   driver-class-name: org.h2.Driver
  # h2:
  #   console:
  #     enabled: true
  #     path: /h2-console

  # ============================================================================
  # JPA / Hibernate Configuration
  # ============================================================================
  # ddl-auto: validate para produção (Flyway gerencia schema), update para dev sem Flyway
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # ============================================================================
  # Flyway Configuration (Database Migrations)
  # ============================================================================
  # Flyway gerencia versões do schema do banco de dados.
  # Migrations ficam em: src/main/resources/db/migration/
  # Nomenclatura: V{version}__{description}.sql (ex: V1__create_orders_table.sql)
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    debug: false

# ============================================================================
# Kafka Configuration
# ============================================================================
# Configuração do Apache Kafka para publicação de eventos de domínio.
# 
# Padrão: Event-Driven Architecture - eventos são publicados de forma assíncrona,
# permitindo desacoplamento entre serviços e escalabilidade horizontal.
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all # Garante que todas as réplicas confirmem (durabilidade)
      retries: 3 # Retenta em caso de falha transitória
      properties:
        enable.idempotence: true # Garante idempotência do producer
        max.in.flight.requests.per.connection: 1 # Garante ordem (com idempotence)
        spring.json.type.mapping: |
          orderCreated:com.marcelo.orchestrator.domain.event.saga.OrderCreatedEvent,
          paymentProcessed:com.marcelo.orchestrator.domain.event.saga.PaymentProcessedEvent,
          sagaCompleted:com.marcelo.orchestrator.domain.event.saga.SagaCompletedEvent,
          sagaFailed:com.marcelo.orchestrator.domain.event.saga.SagaFailedEvent

# ============================================================================
# AbacatePay Configuration
# ============================================================================
# Configuração da API do AbacatePay (Gateway de Pagamento).
# Base URL e chave de API configuráveis via variáveis de ambiente.
abacatepay:
  api:
    base-url: ${ABACATEPAY_BASE_URL:https://api.abacatepay.com/v1}
    key: ${ABACATEPAY_API_KEY:}

# ============================================================================
# OpenAI Configuration
# ============================================================================
# Configuração da API do OpenAI para análise de risco com IA.
# Base URL, chave de API e modelo configuráveis via variáveis de ambiente.
openai:
  api:
    base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}
    key: ${OPENAI_API_KEY:}
    model: ${OPENAI_MODEL:gpt-3.5-turbo}
    temperature: ${OPENAI_TEMPERATURE:0.0}
    max-tokens: ${OPENAI_MAX_TOKENS:10}

# ============================================================================
# Resilience4j Configuration
# ============================================================================
# Circuit Breaker: Protege contra falhas em cascata em integrações externas.
# Quando o circuito está aberto, requisições falham rapidamente sem chamar o serviço.
resilience4j:
  circuitbreaker:
    instances:
      paymentGateway:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        recordExceptions: java.net.ConnectException,java.util.concurrent.TimeoutException,org.springframework.web.reactive.function.client.WebClientException
      riskAnalysis:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        recordExceptions: java.net.ConnectException,java.util.concurrent.TimeoutException,org.springframework.web.reactive.function.client.WebClientException

  # Retry: Tenta novamente em caso de falha transitória.
  retry:
    instances:
      paymentGateway:
        maxAttempts: 3
        waitDuration: 1s
        retryExceptions: java.net.ConnectException,java.util.concurrent.TimeoutException
      riskAnalysis:
        maxAttempts: 3
        waitDuration: 1s
        retryExceptions: java.net.ConnectException,java.util.concurrent.TimeoutException

# ============================================================================
# Message Broker Configuration (Event-Driven Architecture)
# ============================================================================
# Configuração para publicação de eventos usando Factory Pattern.
# Permite trocar message broker (Kafka, RabbitMQ) via configuração.
#
# Padrão: Factory Pattern - EventPublisherFactory cria instância correta
# baseada nesta propriedade, sem alterar código.
#
# Tipos suportados:
#   - IN_MEMORY: Para testes e desenvolvimento (padrão)
#   - KAFKA: Apache Kafka (alta performance, escalável)
#   - RABBITMQ: RabbitMQ (AMQP, fácil de usar)
#   - SQS: AWS SQS (AWS nativo, serverless)
app:
  message:
    broker:
      # Execução local: Kafka por padrão (pode sobrescrever via variável de ambiente)
      type: ${MESSAGE_BROKER_TYPE:KAFKA}
      kafka:
        topics:
          order-created: ${KAFKA_TOPIC_ORDER_CREATED:order-created}
          payment-processed: ${KAFKA_TOPIC_PAYMENT_PROCESSED:payment-processed}
          saga-completed: ${KAFKA_TOPIC_SAGA_COMPLETED:saga-completed}
          saga-failed: ${KAFKA_TOPIC_SAGA_FAILED:saga-failed}

# ============================================================================
# Actuator (Health Checks & Metrics)
# ============================================================================
# Endpoints de monitoramento e observabilidade.
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# ============================================================================
# Logging Configuration
# ============================================================================
# Logging estruturado para facilitar análise e debugging.
logging:
  level:
    com.marcelo.orchestrator: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# ============================================================================
# Debug Configuration
# ============================================================================
# debug=true: Mostra relatório completo de autoconfiguração do Spring Boot
# Útil para entender quais beans foram criados e quais foram excluídos
debug: false

# ============================================================================
# Server Configuration
# ============================================================================
server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always

# ============================================================================
# SpringDoc OpenAPI Configuration
# ============================================================================
# Configuração do Swagger/OpenAPI para documentação da API REST.
# Acesso: http://localhost:8080/swagger-ui.html
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

