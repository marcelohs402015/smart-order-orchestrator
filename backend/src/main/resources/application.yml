spring:
  application:
    name: smart-order-orchestrator

  threads:
    virtual:
      enabled: true

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/smartorder}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    debug: false

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 1
        spring.json.type.mapping: |
          orderCreated:com.marcelo.orchestrator.domain.event.saga.OrderCreatedEvent,
          paymentProcessed:com.marcelo.orchestrator.domain.event.saga.PaymentProcessedEvent,
          sagaCompleted:com.marcelo.orchestrator.domain.event.saga.SagaCompletedEvent,
          sagaFailed:com.marcelo.orchestrator.domain.event.saga.SagaFailedEvent

abacatepay:
  api:
    base-url: ${ABACATEPAY_BASE_URL:https://api.abacatepay.com/v1}
    key: ${ABACATEPAY_API_KEY:abc_dev_YrzNYkYCYj0QkkF6DmkJ5YYH}

features:
  riskAnalysis:
    enabled: true

openai:
  api:
    base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}
    key: ${OPENAI_API_KEY:}
    model: ${OPENAI_MODEL:gpt-3.5-turbo}
    temperature: ${OPENAI_TEMPERATURE:0.0}
    max-tokens: ${OPENAI_MAX_TOKENS:10}

resilience4j:
  circuitbreaker:
    instances:
      paymentGateway:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        recordExceptions: java.net.ConnectException,java.util.concurrent.TimeoutException,org.springframework.web.reactive.function.client.WebClientException
      riskAnalysis:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        recordExceptions: java.net.ConnectException,java.util.concurrent.TimeoutException,org.springframework.web.reactive.function.client.WebClientException

  retry:
    instances:
      paymentGateway:
        maxAttempts: 3
        waitDuration: 1s
        retryExceptions: java.net.ConnectException,java.util.concurrent.TimeoutException
      riskAnalysis:
        maxAttempts: 3
        waitDuration: 1s
        retryExceptions: java.net.ConnectException,java.util.concurrent.TimeoutException

app:
  message:
    broker:
      type: ${MESSAGE_BROKER_TYPE:KAFKA}
      kafka:
        topics:
          order-created: ${KAFKA_TOPIC_ORDER_CREATED:order-created}
          payment-processed: ${KAFKA_TOPIC_PAYMENT_PROCESSED:payment-processed}
          saga-completed: ${KAFKA_TOPIC_SAGA_COMPLETED:saga-completed}
          saga-failed: ${KAFKA_TOPIC_SAGA_FAILED:saga-failed}

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.marcelo.orchestrator: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

debug: false

server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
