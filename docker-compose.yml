# ============================================================================
# Docker Compose - Smart Order Orchestrator Infrastructure
# ============================================================================
# Infraestrutura para desenvolvimento local:
# - PostgreSQL 16: Banco de dados principal
# - PgAdmin: Interface web para administração (opcional)
# - Kafka: Rodando separadamente no ambiente local (localhost:9092)
# ============================================================================

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: smartorder-postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: smartorder
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=pt_BR.UTF-8"
    
    ports:
      - "5432:5432"
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-scripts:/docker-entrypoint-initdb.d:ro
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    networks:
      - smartorder-network

  # ==========================================================================
  # PgAdmin (Opcional - Interface Web)
  # ==========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: smartorder-pgadmin
    restart: unless-stopped
    
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@smartorder.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    
    ports:
      - "5050:80"
    
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    
    depends_on:
      postgres:
        condition: service_healthy
    
    networks:
      - smartorder-network

  # ==========================================================================
  # Prometheus (Metrics Collection)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: smartorder-prometheus
    restart: unless-stopped
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    
    ports:
      - "9090:9090"
    
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    
    networks:
      - smartorder-network
    
    depends_on:
      - postgres

  # ==========================================================================
  # Grafana (Visualization & Dashboards)
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: smartorder-grafana
    restart: unless-stopped
    
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
      GF_SERVER_ROOT_URL: http://localhost:3000
      GF_INSTALL_PLUGINS: ""
    
    ports:
      - "3000:3000"
    
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    
    networks:
      - smartorder-network
    
    depends_on:
      - prometheus

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
    name: smartorder_postgres_data
  
  pgadmin_data:
    driver: local
    name: smartorder_pgadmin_data
  
  prometheus_data:
    driver: local
    name: smartorder_prometheus_data
  
  grafana_data:
    driver: local
    name: smartorder_grafana_data

# ============================================================================
# Networks
# ============================================================================
networks:
  smartorder-network:
    driver: bridge
    name: smartorder-network

